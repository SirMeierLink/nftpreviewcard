<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card">

    <div class="icon-view">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </div>
    
    <div class="info">
      <p class="title">Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="eth-info">
      <div>
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="cyan">0.041 ETH</span>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="clock">
        <span class="days-left">3 days left</span>
      </div>
    </div>

    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>
        <span class="soft-blue">Creation of</span> 
        <span class="cyan-hover">Jules Wyvern</span>
      </p>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adrian Brewster</a>.
  </div>

</body>
</html>
